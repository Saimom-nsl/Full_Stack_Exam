<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Javascript Tool</title>
</head>

<body>
    <!-- Navbar Part -->
    
    <div class="topbar table">
        <div class="table-cell left">
            <span>Javascript Tool </span>
        </div>
        <div class="table-cell file-name">
            <strong>File : </strong>
            <!-- Sample.json -->
        </div>

        <div class="table-cell file-name"></div>

        <!-- Navbar Right side import export Button -->
        <div class="right table-cell">
            <span class="import-btn" title="Import">
                <img src="assets/images/import.jpg" alt="" width="100" height="100">
            </span>
            <span class="export-btn" title="Export">
                <img src="assets/images/export.jpg" alt="">
            </span>
            <input type="file" id="import-file" style="display:none;" accept="application/JSON">
        </div>

    </div>

    <!-- Body Part to show the images and coresponding text  -->
    <div class="main-body"> </div>


    <script src="javascript/script.js"></script>
</body>

</html>
